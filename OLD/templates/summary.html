<!DOCTYPE html>
<html>
<head>
    <title>Attendance System - Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Summary</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Monthly Attendance</th>
            <th>Total Days</th>
            <th>Present Days</th>
        </tr>
        {% for attendance in attendance_summary %}
            <tr>
                <td>{{ attendance.name }}</td>
                <td>{{ attendance.subject }}</td>
                <td>{{ attendance.monthly_attendance }}%</td>
                <td>{{ attendance.total_days }}</td>
                <td>{{ attendance.present_days }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
