<!DOCTYPE html>
<html>
<head>
    <title>Attendance System - Mark Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        form {
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"], input[type="date"], input[type="number"], input[type="submit"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Mark Attendance</h1>
    <form method="post" action="/mark_attendance">
        <label for="name">Name:</label>
        <select id="name" name="name" required>
            {% for student in students %}
                <option value="{{ student }}">{{ student }}</option>
            {% endfor %}
        </select>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="attendance">Attendance:</label>
        <input type="number" id="attendance" name="attendance" min="0" max="1" required>
        <input type="submit" value="Mark Attendance">
    </form>
</body>
</html>
